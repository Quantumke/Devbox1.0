<body>
<div class="hed">
<div class="container">
<div class="row">
<div class="headerbar col s12 l12 m12 ">
	<div class="header-bar col s8 l8 m8 ">

    <div class="col s6 m6 l6">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">


               <div id="wrapper">

  <h1>Portfolio Items</h1>

  <form>
  <div class="col-2">
    <label>
   Project Name
      <input placeholder="What is your full name?"  name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
     Project Description
     <textarea style="border:none"  id="description" name="description" tabindex="2"> </textarea>

    </label>
  </div>

  <div class="col-3">
    <label>
     Project Url
      <input placeholder="Where is the project hosted?" id="host" name="host" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      GitHub Link
      <input placeholder="Github link?" id="git" name="git" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
     Technology
      <select tabindex="5">
        <option>HTML5</option>
        <option>Python</option>
        <option>Java</option>
      </select>
    </label>
  </div>

  <div class="col-4">
    <label>
     ScreenShot
      <input type="file"  id="image" name="image" tabindex="6">

    </label>
  </div>
  <div class="col-4">
    <label>
     Date of Completion
      <input type="date" class="datepicker1" id="date" name="date" tabindex="7">
    </label>
  </div>

  <div class="col-4 switch">
    <label>Accept Terms and Conditons?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>

  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>

  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>

<script>
 $('.datepicker1').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year
    min: true,
    onOpen: function () {
      this.clear();
    },
    onSet: function () {
      var x,y,year,date,month;
      x = $('.datepicker1').pickadate().val().toString();
      y = x.split(/[ ,]+/);
      date = y[0];
      month = y[1];
      year = y[2];
      console.log(y[0]+" "+ y[1]+ " "+ y[2]);
      if(date && month && year){
        this.close();
      }
    }
  });             </script>
